<template data-sly-template.picture="${@ desktop, tablet, mobile, imgClass, alt, priority}">
    <picture >
      <source data-sly-test="${tablet}" srcset="${tablet}" media="(min-width: 768px)" />
      <source data-sly-test="${desktop}" srcset="${desktop}" media="(min-width: 1200px)" />
      <img src="${mobile || tablet || desktop}" alt="${alt}" class="${imgClass}" fetchpriority="${priority}"/>
    </picture>
</template>
