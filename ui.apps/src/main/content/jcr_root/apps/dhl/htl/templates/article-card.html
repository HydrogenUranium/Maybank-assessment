<template data-sly-template.card="${@ article, showTags, enableAssetDelivery, titleType}">
    <article class="article-card">
        <a tabindex="-1" href="${article.path}" aria-hidden="true"  class="article-card__image-wrapper">
            <sly data-sly-use.template="/apps/dhl/htl/templates/responsive-image.html"
                 data-sly-call="${template.picture @
                 image=article.pageImage,
                 useWebOptimized=enableAssetDelivery,
                 imgClass='article-card__image',
                 alt=article.pageImageAltText
             }"></sly>
            <div class="article-card__group-tag">${article.groupTag}</div>
        </a>
        <div class="article-card__info">
            <div class="article-card__author">
                <span data-sly-test="${article.author}">${article.author}</span>
                <time datetime="${article.created}" data-sly-test="${article.createdfriendly}">${article.createdfriendly}</time>
            </div>
            <h3 data-sly-element="${titleType}">
              <a href="${article.path}" class="article-card__title">
                ${article.pageTitleWithBr @ context='html'}
              </a>
            </h3>
            <div class="article-card__description">${article.description}</div>
            <div class="article-card__tags" data-sly-list="${article.tagsToShow @ begin = 0, end = 1}" data-sly-test="${showTags}">
                <div class="article-card__tag">${item}</div>
            </div>
        </div>
    </article>
</template>
