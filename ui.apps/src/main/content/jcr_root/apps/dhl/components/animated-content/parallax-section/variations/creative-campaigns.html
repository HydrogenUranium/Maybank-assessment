<div class='parallaxSection parallaxSection__office animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-7">
        <h2 class="parallaxSection__title parallaxSection__title--fashion">${properties.title}</h2>
        <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
      </div>
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--luxury">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--earing">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--creative-campaigns-paper" aria-label="${properties.bkImgAreaLabel43}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--yellowBoxLuxury">
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--officeBlueBox">
            <div class="parallaxSection__title parallaxSection__title--fashionAlt">${properties.secondTitle}</div>
            <div class="parallaxSection__copy">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--pencil">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--creative-campaigns-pencil" aria-label="${properties.bkImgAreaLabel44}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--ring" data-multiplier="0.5">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--creative-campaigns-highlighter" aria-label="${properties.bkImgAreaLabel45}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--hand" data-max-top="100">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--creative-campaigns-calender" aria-label="${properties.bkImgAreaLabel46}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a class="parallaxSection__link parallaxSection__link--alt" target="_blank" href="https://www.techsciresearch.com/report/global-gems-and-jewellery-market-forecast-and-opportunities-2018/308.html"></a>
