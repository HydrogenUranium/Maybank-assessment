<div class="subscribePanel disable-offline" data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions" data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage">
	<div class="row">
		<div class="col-12 col-md-6 col-lg-12">
			<h3 class="subscribePanel__title">${properties.title}</h3>
		</div>
		<div class="col-12 col-md-6 col-lg-12">
			<form class="subscribePanel__form" action-xhr="//${dhlpage.getAkamaiHostname}/discover/apps/dhl/discoverdhlapi/newsletter/index.json" method="POST">
				<div class="subscribePanel__formFields">
					<div class="form-group">
						<label class="sr-only" for="email">Your Email Address</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="terms" name="terms" required>
						<label class="form-check-label" for="terms">${accountactions.signupTCMessage @context='html'}</label>
					</div>
					<button class="subscribePanel__submit" type="submit">${properties.ctatitle}</button>
				</div>
				<div class="subscribePanel__responseOverlay success d-flex align-items-center" submit-success>
					<template type="amp-mustache">
						<div class="subscribePanel__responseContent">
							<amp-img class="subscribePanel__icon" alt="Success icon" src="/etc.clientlibs/dhl/clientlibs/discover/resources/img/amp-formsuccessicon.png" width="80" height="80" layout="fixed"></amp-img>
							<h3 class="subscribePanel__responseTitle">Thank you for registering</h3>
						</div>
					</template>
				</div>
				<div class="subscribePanel__responseOverlay error d-flex align-items-center" submit-error>
				    <template type="amp-mustache">
						<div class="subscribePanel__responseContent">
							<amp-img class="subscribePanel__icon" alt="Error icon" src="/etc.clientlibs/dhl/clientlibs/discover/resources/img/amp-formerroricon.png" width="80" height="80" layout="fixed"></amp-img>
							<h3 class="subscribePanel__responseTitle">There was a problem</h3>
							<p class="subscribePanel__responseContent">Please try again later.</p>
						</div>
				    </template>
				</div>
			</form>
		</div>
	</div>
</div>
