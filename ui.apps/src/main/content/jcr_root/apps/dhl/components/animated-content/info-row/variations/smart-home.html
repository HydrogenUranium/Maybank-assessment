<div class='statsPanel statsPanel--alt parallaxSection' data-duration="4" data-separator="," data-decimal="." >
  <div class="container">
    <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--alt statsPanel__parallaxBox" data-max-top="52" data-min-top="-20">
        <div class="col-lg-6">
          <h2 class="statsPanel__title">${properties.title}</h2>
          <div class="statsPanel__copy statsPanel__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
          <div class="d-none d-lg-block"><br></div>
          <div class="d-none d-lg-block">
            <div class="statsPanel__copy statsPanel__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
        </div>
        <div class="col-lg-6 offset-xl-1 col-xl-5">
          <div class="statsPanel__boxWrapper">
              <div class="col-lg-6 ">
                <div class="statsPanel__wrapper statsPanel__wrapper--alt">
                  <div class="statsPanel__statsWrapper statsPanel__statsWrapper--alt">
                    <div class="statsPanel__statsValue statsPanel__statsValue--alt" data-start="0" data-end="32" data-suffix="%" data-duration="2.4">32%</div>
                    <div class="statsPanel__value statsPanel__value--alt">in 2018</div>
                  </div>
                  <div class="boxFill boxFill--dark">
                    <div class="boxFill__fill boxFill__fillstat3">
                      <div class="boxFill__fillTop"></div>
                    </div>
                    <div class="boxFill__front"></div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="statsPanel__wrapper statsPanel__wrapper--alt">
                  <div class="statsPanel__statsWrapper statsPanel__statsWrapper--altDown">
                    <div class="statsPanel__statsValue statsPanel__statsValue--alt" data-start="0" data-end="53" data-suffix="%">53%</div>
                    <div class="statsPanel__value statsPanel__value--alt">by 2022</div>
                  </div>
                  <div class="boxFill boxFill--dark">
                    <div class="boxFill__fill boxFill__fillstat4">
                      <div class="boxFill__fillTop"></div>
                    </div>
                    <div class="boxFill__front"></div>
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="col-12 d-lg-none">
          <div class="statsPanel__copy statsPanel__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
        </div>
    </div>
  </div>
</div>
