<div class="download parbase"
		 data-sly-set.editmode="${wcmmode.edit || wcmmode.preview}"
		 data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions"
		 data-sly-use.linkChecker="${'com.positive.dhl.core.models.LinkChecker' @ linkPath = properties.downloadurl}">
	<a href="${!editmode && linkChecker.internalLink ? accountactions.assetprefix : '' @ context='unsafe'}${properties.downloadurl}"
		 class="cq-dd-file">${properties.title}
	</a>
	<br>
</div>
