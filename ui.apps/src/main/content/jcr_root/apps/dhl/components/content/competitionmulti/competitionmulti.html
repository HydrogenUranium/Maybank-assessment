<div class="competition competition-container">
	<sly data-sly-use.competition="com.positive.dhl.core.models.CompetitionMultiChoice" data-sly-unwrap>
	
	<div class="competitionDataCapture" data-sly-test="${competition.closed}">
		<h3>${properties.closed}</h3>
	</div>
	<sly data-sly-test="${(!competition.closed)}" data-sly-unwrap>
		<div class="competitionDataCapture logged-in" style="display: none;">
			<form class="forms" id="competition-form-li-01" action="/competitionDataCapture" method="POST" data-path="${currentPage.path}" autocomplete="off">
				<div class="form-group">
					<h3>${properties.question}</h3>
				</div>
				
				<div class="form-chk-items" data-sly-list="${competition.options}">
			        <div class="forms__checkbox--highlight">
			          <input type="radio" name="competitionDataCapture__compoption" id="checkboxCompLIId${itemList.index}" value="${item}">
			          <label for="checkboxCompLIId${itemList.index}"><span>${item}</span></label>
			        </div>
				</div>
				
				<div class="form-group">
					<input class="forms__cta--red" type="submit" value="Enter the competition" />
				</div>
			</form>
		</div>
		<div class="competitionDataCapture not-logged-in" style="display: none;">
			<form class="forms" id="competition-form-nli-01" action="/competitionDataCapture" method="POST" data-path="${currentPage.path}" autocomplete="off">
				<sly data-sly-include="partials/userdetails.html" data-sly-unwrap/>
				
				<div class="form-group">
					<h3>2. ${properties.question}</h3>
				</div>
				
				<div class="form-chk-items" data-sly-list="${competition.options}">
			        <div class="forms__checkbox--highlight">
			          <input type="radio" name="competitionDataCapture__compoption" id="checkboxCompNLIId${itemList.index}" value="${item}">
			          <label for="checkboxCompNLIId${itemList.index}"><span>${item}</span></label>
			        </div>
				</div>

				<div class="form-group">
					<input class="forms__cta--red" type="submit" value="Enter the competition" />
				</div>
			</form>
		</div>
	</sly>
	
	<div class="modal fade">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Thanks <span class="thanks-name"></span> for entering the competition</h2>
					<p>We&apos;ve got our fingers crossed for you!</p>
					<div style="display: none;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="sr-only">Close</span>
					</button>
					</div>
				</div>
				<div class="modal-body" style="display: none;">
					<h3>What happens next?</h3>
					<p>${properties.whatnow}</p>
				</div>
				<div class="modal-footer" style="display: none;">
					<button type="button" class="modal__cta" data-dismiss="modal">Continue browsing</button>
					<div class="socialSharing">
						<h3>Share:</h3>
						<div class="addthis_inline_share_toolbox"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</sly>
</div>
