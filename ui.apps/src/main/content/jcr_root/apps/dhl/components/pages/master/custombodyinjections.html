<sly data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage"
     data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions">

  <sly data-sly-test="${(currentSession.userID == null || currentSession.userID == 'anonymous')}" data-sly-unwrap>
    <sly data-sly-test="${(dhlpage.gtmtrackingid != '')}" data-sly-unwrap>
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=${dhlpage.gtmtrackingid @ context = 'unsafe'}"
                        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
    </sly>
  </sly>

  <sly data-sly-test="${!accountactions.usethirdpartycookie}">
    <sly data-sly-include="partials/components/cookie-policy.html"/>
  </sly>

</sly>
