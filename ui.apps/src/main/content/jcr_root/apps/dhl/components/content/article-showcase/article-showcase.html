<sly data-sly-use.articleCardTemplate="/apps/dhl/htl/templates/article-card.html"
     data-sly-use.model="com.dhl.discover.core.models.ArticleShowcase"
     data-sly-set.isEmpty="${model.articles.size == 0}"
     data-sly-set.isVertical="${model.designMode == 'vertical'}"
     data-sly-set.isHorizontal="${model.designMode == 'horizontal'}"></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>
<section class="cmp-article-showcase cmp-article-showcase--${model.designMode}" data-sly-test="${!isEmpty}">
    <h2 data-sly-element="${model.titleType}" class="cmp-article-showcase__title" data-sly-test="${model.title}">
        ${model.title}
    </h2>
    <div id="${properties.id}" class="cmp-article-showcase__articles horizontal-scroll" data-sly-test="${isHorizontal}">
        <sly data-sly-repeat="${model.articles}"
             data-sly-call="${articleCardTemplate.card @ article=item, showTags=model.showTags, enableAssetDelivery=model.enableAssetDelivery, titleType=model.articlesTitleType}">
        </sly>
    </div>
    <sly data-sly-test="${isVertical}">
        <div class="cmp-article-showcase__articles">
            <article class="cmp-article-showcase__article" data-sly-repeat="${model.articles}">
                <a tabindex="-1" href="${item.path}" aria-hidden="true" class="cmp-article-showcase__article-picture">
                    <sly data-sly-use.template="/apps/dhl/htl/templates/responsive-image.html"
                         data-sly-call="${template.picture @
                         image=item.pageImage,
                         useWebOptimized=model.enableAssetDelivery,
                         imgClass='cmp-article-showcase__article-image',
                         alt=item.pageImageAltText
                     }"></sly>
                </a>
                <div class="cmp-article-showcase__article-info">
                    <a class="cmp-article-showcase__article-group-tag" href="${item.groupPath}">${item.groupTag}</a>
                    <h3 data-sly-element="${model.articlesTitleType}" class="cmp-article-showcase__article-title-wrapper">
                      <a href="${item.path}" class="cmp-article-showcase__article-title">${item.pageTitleWithBr @ context='html'}</a>
                    </h3>
                    <div class="cmp-article-showcase__article-metadata">
                        <time datetime="${item.created}" data-sly-test="${item.createdfriendly}">${item.createdfriendly}</time>
                        <span data-sly-test="${item.readtime}">${item.readtime}</span>
                    </div>
                    <div class="cmp-article-showcase__article-description">${item.description}</div>
                    <div class="cmp-article-showcase__article-author">
                        <sly data-sly-test="${item.authorimage}"
                             data-sly-use.template="/apps/dhl/htl/templates/responsive-image.html"
                             data-sly-call="${template.picture @
                             image=item.authorimage,
                             useWebOptimized=model.enableAssetDelivery,
                             imgClass='cmp-article-showcase__article-author-image',
                             alt=item.author
                         }"></sly>
                        <div data-sly-test="${item.author}" class="cmp-article-showcase__article-author-name">${item.author}</div>
                    </div>
                </div>
            </article>
        </div>
        <a class="cmp-article-showcase__link" data-sly-test="${model.linkName}" href="${model.linkPath}.html">${model.linkName}</a>
    </sly>
</section>
