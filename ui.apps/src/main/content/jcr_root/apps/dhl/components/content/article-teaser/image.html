<sly data-sly-template.image="${@ teaser}">
  <div class="cmp-teaser__image" data-sly-test="${teaser.imageResource}" data-sly-resource="${teaser.imageResource @ wcmmode=disabled}"></div>
</sly>
<sly data-sly-template.imageFromPage="${@ articleTeaser}">
  <sly data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions"></sly>
  <sly data-sly-test.authormode="${wcmmode.edit || wcmmode.preview}"></sly>
  <div class="cmp-teaser__image">
    <div class="cmp-image">
      <img class="cmp-image__image"
           src="${!authormode ? accountactions.assetprefix : '' @ context='unsafe'}${articleTeaser.imagePathFromPage}"
           alt="${articleTeaser.altTextFromPageImage}">
    </div>
  </div>
</sly>
