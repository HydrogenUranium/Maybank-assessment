<template data-sly-template.data="${@accountactions}">
<div class="page-body" data-sly-use.notfound="com.positive.dhl.core.models.PageNotFound">
	<div class="articleGrid articleGrid--search" style="padding: 20px 0 0;">
	    <div class="articleGrid__searchSummary articleGrid__searchSummary--noresults">
	        <div class="container">
	            <div class="row">
	                <div class="col-12">
	                    <p class="summary-text"><strong style="font-size: 17px;">${ 'Page not found' @ i18n, context='html' }</strong></p>
	                    <p class="sub-text">${ 'Sorry we cannot find the page you were looking for but why not try some of these suggestions...' @ i18n, context='html' }</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="header__searchform header__searchform--keepopen" style="position: static; margin: 0 0 30px;" data-sly-use.meganav="com.positive.dhl.core.models.Meganav">
		<div class="container">
			<div class="row">
				<div class="col-12 col-xl-8 offset-xl-2">
					<form action="${meganav.searchResultsPage}" method="GET" autocomplete="off" data-suggestions="${meganav.AutocompleteUrl @context='unsafe'}" data-topsearches="${meganav.TopsearchesUrl @context='unsafe'}">
						<div class="form-group">
							<input class="form-field" type="text" name="searchfield" value="" placeholder="${ 'Enter a keyword or topic' @ i18n, context='html' }" />
							<button class="clear"><span class="sr-only">${ 'Clear' @ i18n, context='html' }</span></button>
							<div class="suggestions"></div>
				            <div class="top-searches">
				                <h3>${ 'Most Popular' @ i18n, context='html' }</h3>
				                <div class="items"></div>
				            </div>
						</div>
						<button class="btn btn-primary">
							<span>${ 'Search' @ i18n, context='html' }</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="articleGrid">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="articleGrid__noSearchResultsTitle" style="text-align: left">Trending</h2>
				</div>
			</div>
			<div class="row articleGrid__grid" data-sly-list="${notfound.trendingArticles}">
				<div class="articleGrid__item col-12 col-md-6 col-lg-4">
					<article class="articlePanel articlePanel--large${((item.youtubeid.length > 0) ? ' articlePanel--video' : '')}">
						<a class="articlePanel__image" href="${item.path}.html" title="${item.title}" style="background-image: url('${item.listimage @ context='uri'}');">
							<span class="sr-only">${item.title}</span>
						</a>
						<div class="articlePanel__content">
							<a href="${item.path}.html" title="${item.title}">
								<h2 class="articlePanel__title">${item.title}</h2>
								<p class="articlePanel__description">${item.brief}</p>
							</a>
							<h3 class="articlePanel__subTitle">
								<a href="${item.path}.html" title="Business">${item.grouptitle}</a> <sly data-sly-unwrap data-sly-test="${(item.readtime.length > 0)}">&middot; <a class="noUnderline" href="${item.path}.html" title="${item.title}">${item.readtime}</sly></a>
							</h3>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
