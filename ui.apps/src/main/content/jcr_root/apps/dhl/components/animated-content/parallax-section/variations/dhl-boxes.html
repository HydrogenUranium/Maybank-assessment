<div class='parallaxSection animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="parallaxSection__wrapper">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--coffee">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/coffee.png);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--yellowBox">
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--stationary">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/stationary.png);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--laptop">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/laptop.png);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--brew">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/brew.png);"></div>
          </div>
          <div class="parallaxSection__blueBox">
            <div class="parallaxSection__copy">${properties.firstDescriptionPart @ context='html'}</div>
            <div class="parallaxSection__copy">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <img src="/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/manPainting.gif" class="parallaxSection__manPainting" alt="Man painting a box">
        </div>
      </div>
    </div>
  </div>
</div>
