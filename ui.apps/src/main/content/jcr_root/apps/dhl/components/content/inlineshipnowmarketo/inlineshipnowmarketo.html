<div data-sly-test="${!properties.title && wcmmode.edit}" class="cq-placeholder" data-emptytext="Marketo form"></div>
<div class="ship-now-group"
	 data-sly-use.marketoConfig="com.positive.dhl.core.models.MarketoConfiguration">
	<div class="mb-5">
		<div class="forms marketoForm marketoForm--yellow" data-marketo-form='{
		  "hiddenMunchkinId": "078-ERT-522",
		  "hiddenFormId": 1756
		}'
			 hiddenMunchkinId = "${marketoConfig.getHiddenMarketoMunchkinId @ context='attribute'}"
			 hiddenFormId = "${marketoConfig.getHiddenMarketoId @ context='attribute'}"
			 munchkinid="${marketoConfig.getMarketoMunchkinId @ context='attribute'}"
			 formid="${marketoConfig.getMarketoFormId @ context='attribute'}"
			 formHost="${marketoConfig.getMarketoHostname @ context='attribute'}"
			 source="noconf"
		>

			<div class="marketoForm__container">
				<h3 class="marketoForm__title">${ 'Apply for a business account today' @ i18n, context='html' }</h3>
				<div data-marketo-visible-form>
					<script src="${marketoConfig.marketoHostname @ context='unsafe'}/js/forms2/js/forms2.min
					.js"></script>
					<form id="${marketoConfig.formIdAsDivId @ context='html'}"></form>
					<script>MktoForms2.loadForm("${marketoConfig.marketoHostname @ context='unsafe'}",
							"${marketoConfig.marketoMunchkinId @ context='unsafe'}",
							"${marketoConfig.marketoFormId @ context='unsafe'}");</script>
					<form id="${marketoConfig.hiddenFormIdAsDivId @ context='html'}"></form>
				</div>

			</div>
		</div>
	</div>

	<div class="sep">
		<p>${ 'or' @ i18n, context='html' }</p>
	</div>

	<div class="ship-now-now" data-sly-use.landingPage="com.positive.dhl.core.models.LandingPageTwoColumn">
		<h3>${properties.shipnowtitle}</h3>
		${properties.shipnowcontent @context='html'}
		<a href="${landingPage.shipNowUrl}" rel="external" target="_blank" title="Ship now"><span>${ 'Ship now' @ i18n, context='html' }</span></a>
	</div>
</div>
