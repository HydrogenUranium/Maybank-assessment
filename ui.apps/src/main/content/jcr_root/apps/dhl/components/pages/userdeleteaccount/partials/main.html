<template data-sly-template.data="${@accountactions}">
<div class="page-body delete-account ${((currentSession.userID == null || currentSession.userID == 'anonymous') ? '': 'no-redirect')}" style="display: none;">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<form method="post" class='forms' data-back="${accountactions.backUrl}" data-successurl="${accountactions.deleteAccountCompleteUrl}" autocomplete="off">
					<h1 class="forms__title">${ 'Delete My Account' @ i18n, context='html' }</h1>
					<div class="forms__copy" data-sly-resource="par"></div>
					
					<div class="forms__group">
						<h2 class="forms__subtitle">${ 'Enter your email address and password to confirm' @ i18n, context='html' }</h2>
						<div class="forms__row">
							<div class="col-12">
								<input type="email" placeholder="${ 'Business email address' @ i18n, context='html' }*" id="login__firstName" name="login__firstName" data-msg="${ 'Enter a valid email address' @ i18n, context='html' }" required />
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__password input-group mb-3">
									<input id="login__password" name="login__password" type="password" class="form-control" autocomplete="off" required placeholder="${ 'Your password' @ i18n, context='html' }*" data-msg="${ 'Enter password' @ i18n, context='html' }">
									<div class="input-group-append">
										<div class="input-group-text">
											<input type="checkbox" id="showme" data-field-id="login__password">
											<label for="showme">${ 'Show' @ i18n, context='html' }</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="submit" class="forms__cta--red" value="${ 'Delete Account' @ i18n, context='html' }" />
							</div>
							<div class="col-12 col-md-6">
								<a href="${accountactions.editDetailsUrl}" class="forms__link">${ 'Cancel' @ i18n, context='html' }</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
