<div class="article-container-component">
    <div class="grid">
        <div class="grid__container">
            <div class="grid__container__body">
                <div class="wysiwyg wysiwyg--article" style="padding-top: 0px;" data-sly-unwrap="${!properties.useArticleStyles}">
                    <article data-clarity-region="article" data-sly-unwrap="${!properties.useArticleClarityRegion}">
                        <div class="body-container"
                             data-sly-resource="${'body' @ resourceType='wcm/foundation/components/responsivegrid'}">
                        </div>
                    </article>
                </div>
            </div>
            <aside class="grid__container__sidebar" data-sly-test="${properties.showSidebar}">
                <div class="sidebar-container short-banners"
                     data-sly-resource="${'sidebar' @ resourceType='wcm/foundation/components/responsivegrid'}">
                </div>
            </aside>
        </div>
    </div>
</div>
