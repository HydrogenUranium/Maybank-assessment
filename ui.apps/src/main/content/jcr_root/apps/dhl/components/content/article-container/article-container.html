<div class="cmp-article-container">
    <div class="cmp-article-container__grid">
        <article data-clarity-region="article" data-sly-unwrap="${!properties.useArticleClarityRegion}">
            <div class="cmp-article-container__body-wrapper"
                 data-sly-resource="${'body' @ resourceType='wcm/foundation/components/responsivegrid'}">
            </div>
        </article>
        <aside class="cmp-article-container__sidebar-wrapper short-banners"
               data-sly-test="${properties.showSidebar}"
                 data-sly-resource="${'sidebar' @ resourceType='wcm/foundation/components/responsivegrid'}">
        </aside>
    </div>
</div>
