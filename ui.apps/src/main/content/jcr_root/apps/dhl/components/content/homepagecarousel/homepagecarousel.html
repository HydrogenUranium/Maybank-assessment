<div class="heroCarousel" data-sly-use.slides="com.positive.dhl.core.models.HomepageCarousel" data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions">
	<div id="uniqueIdArticleCarouselHomepage" class="carousel slide" data-ride="carousel">
		<sly data-sly-unwrap data-sly-test="${(slides.carouselitems.size > 1)}">
		<ol class="carousel-indicators" data-sly-list="${slides.carouselitems}">
			<li data-target="#uniqueIdArticleCarouselHomepage" data-slide-to="${item.index}" class="${(item.index == 0 ? 'active' : '')}"></li>
		</ol>
		</sly>
		<div class="carousel-inner" data-sly-list="${slides.carouselitems}">
			<div class="carousel-item${(item.index == 0 ? ' active' : '')}" id="uniqueIdArticleCarouselHomepage${item.index}">
				<style type="text/css">
					@media screen and (min-width: 992px) { #uniqueIdArticleCarouselHomepage${item.index @ context='unsafe'} .hero__image { background-image: url('${accountactions.assetprefix @ context='unsafe'}${item.imagedt @ context='unsafe'}') !important; } }
				</style>
				<div class="hero hero--home" id="uniqueIdArticleCarouselHomepage${item.index}">
					<div class="hero__image" style="background-image: url('${accountactions.assetprefix @ context='unsafe'}${item.imagemob @ context='unsafe'}');">
						<span class="sr-only">${item.title}</span>
					</div>
					<div class="container d-lg-flex align-items-end">
						<div class="row">
							<div class="col-12 col-lg-6 col-xl-4">
								<div class="hero__itemContent">
									<h2 class="hero__subTitle">${item.subtitle} <sly data-sly-unwrap data-sly-test="${item.readtime}">&middot; ${item.readtime}</sly></h2>
									<h1 class="hero__title"><a href="${item.ctapath}">${item.title}</a></h1>
									<a class="hero__cta hero__cta--red" href="${item.ctapath}">${ item.ctatext }</a>
									<button style="display: none;" class="hero__saveForOffline hero__saveForOffline--home" title="Save Article"><span>${ 'Save Article' @ i18n, context='html' }</span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<sly data-sly-unwrap data-sly-test="${(slides.carouselitems.size > 1)}">
		<a class="carousel-control-prev d-none d-lg-block" href="#uniqueIdArticleCarouselHomepage" role="button" data-slide="prev"> <span class="sr-only">${ 'Previous' @ i18n, context='html' }</span></a> 
		<a class="carousel-control-next d-none d-lg-block" href="#uniqueIdArticleCarouselHomepage" role="button" data-slide="next"> <span class="sr-only">${ 'Next' @ i18n, context='html' }</span></a>
		</sly>
	</div>
</div>
