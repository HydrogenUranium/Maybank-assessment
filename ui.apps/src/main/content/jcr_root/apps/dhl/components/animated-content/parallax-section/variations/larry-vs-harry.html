<div class='parallaxSection animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="parallaxSection__textWrapper">
          <h2 class="parallaxSection__title">${properties.title}</h2>
          <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
        </div>
        <div class="parallaxSection__wrapper parallaxSection__wrapper--alt">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--bullitt">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--larry-vs-harry-bullitt" aria-label="${properties.bkImgAreaLabel20}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--blueBox"></div>
          <div class="parallaxSection__tile parallaxSection__tile--fastParallax parallaxSection__tile--space">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--larry-vs-harry-space" aria-label="${properties.bkImgAreaLabel21}"></div>
          </div>
          <div class="parallaxSection__yellowBox">
            <div class="parallaxSection__tileImage parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--bullitt2 parallaxSection__tileImage--larry-vs-harry-bullitt2" aria-label="${properties.bkImgAreaLabel22}"></div>
            <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
