<div class='parallaxSection animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="parallaxSection__textWrapper">
          <div class="parallaxSection__title">${properties.title}</div>
          <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
        </div>
        <div class="parallaxSection__wrapper parallaxSection__wrapper--alt">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--bullitt">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/bullitt.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--blueBox"></div>
          <div class="parallaxSection__tile parallaxSection__tile--fastParallax parallaxSection__tile--space">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/space.png);"></div>
          </div>
          <div class="parallaxSection__yellowBox">
            <div class="parallaxSection__tileImage parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--bullitt2" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/bullitt2.jpg);"></div>
            <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
