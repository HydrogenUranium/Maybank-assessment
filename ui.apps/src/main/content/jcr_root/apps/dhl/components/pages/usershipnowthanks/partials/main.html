<template data-sly-template.data="${@accountactions}">
<div class="page-body">
  <div class="shipNowMulti wysiwyg" data-sly-use.shipNowForm="com.positive.dhl.core.models.ShipNowForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="shipNowMulti__formstep--thanks">
          <div class="col-12 col-xl-10 offset-xl-1">
            <div class="shipNowMulti__head shipNowMulti__head--thanks">
              <h1>${ 'Thanks for registering' @ i18n, context='html' }</h1>
              <p>${properties.thanksmessage}</p>

              <div class="shipNowMulti__actions">
                <a class="shipNowMulti__headcta shipNowMulti__headcta--red" href="${accountactions.homeUrl}.html" title="Continue browsing">${ 'Continue browsing' @ i18n, context='html' }</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="shipNowNowMulti wysiwyg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="shipNowNowMulti__panel">
            <h3>${ 'Personal shipper? Send a package right now' @ i18n, context='html' }</h3>
            ${properties.shipnowmessage @context='html' }
            <a href="${properties.shipnowurl}" title="Ship now" target="_blank" rel="external"><span>${ 'Ship now' @ i18n, context='html' }</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
