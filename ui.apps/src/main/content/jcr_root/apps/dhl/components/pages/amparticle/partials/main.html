<div class="page-body" data-sly-use.articlePage="com.positive.dhl.core.models.ArticlePage" data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage">
	<div class="hero hero--divider" id="heroItemIdOne">
		<a data-sly-test="${(articlePage.article.youtubeid.length <= 0)}" href="//${dhlpage.getAkamaiHostname}${articlePage.article.path}.html">
			<amp-img src="//${dhlpage.getAkamaiHostname}${articlePage.article.heroimagemob @ context='unsafe'}" height="230" width="411" layout="responsive"></amp-img>
  		</a>
  		<amp-youtube data-sly-test="${(articlePage.article.youtubeid.length > 0)}" data-videoid="${articlePage.article.youtubeid}" data-param-controls="0" data-param-modestbranding="1" data-param-showinfo="0" layout="responsive" width="480" height="270"></amp-youtube>
		<div class="hero__itemContent">
			<h2 class="hero__subTitle">${articlePage.article.grouptitle} <sly data-sly-unwrap data-sly-test="${articlePage.article.readtime}">&middot; ${articlePage.article.readtime}</sly></h2>
			<h1 class="hero__title"><a title="${articlePage.article.fullTitle}" href="//${dhlpage.getAkamaiHostname}${articlePage.article.path}.html">${articlePage.article.fullTitle}</a></h1>
			<time class="hero__date">${articlePage.article.createdfriendly}</time>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-10 col-xl-8">
				<div class="wysiwyg wysiwyg--article">
					<div class="page__par" data-sly-resource="par"></div>
				</div>

				<div class="mb-3" data-sly-test="${(articlePage.article.author.length > 0)}">
					<figure class="authorPanel">
					    <amp-img src="//${dhlpage.getAkamaiHostname}${articlePage.article.authorimage}" alt="${articlePage.article.author}" class="authorPanel__image" height="60" width="60" layout="fixed"></amp-img>
					    <figcaption class="authorPanel__caption">
							<span class="authorPanel__name">${articlePage.article.author}</span>
							<span class="authorPanel__title" data-sly-test="${(articlePage.article.authortitle.length > 0)}">${articlePage.article.authortitle}</span>
					    </figcaption>
					</figure>
				</div>

				<div class="page__partwo clearfix" data-sly-resource="partwo"></div>
			</div>
		</div>
	</div>
	<sly data-sly-include="partials/components/page/related.html" data-sly-unwrap />

	<!-- articleGrid -->
	<div class="page__parthree" data-sly-resource="parthree"></div>
</div>
