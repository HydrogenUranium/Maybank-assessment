<div class="listicles">
    <div class="listicles__row">
    	<div data-sly-test="${properties.textside == 'right'}" class="listicle--image listicle--${(properties.style == 'one-third' ? 'two-thirds' : (properties.layout == 'two-thirds' ? 'one-third' : 'half'))}" style="${'background-image: url(\'{0}\');' @context='unsafe',format=[properties.image]}">

        </div>
        <div class="listicle--${properties.colour} listicle--${properties.style}">
            <h2 class="listicle__title">${properties.title}</h2>
            <p class="listicle__copy">${properties.content}</p>
        </div>
        <div data-sly-test="${properties.textside == 'left'}" class="listicle--image listicle--${(properties.style == 'one-third' ? 'two-thirds' : (properties.layout == 'two-thirds' ? 'one-third' : 'half'))}" style="${'background-image: url(\'{0}\');' @context='unsafe',format=[properties.image]}">

        </div>
    </div>
</div>
