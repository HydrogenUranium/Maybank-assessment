<sly data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage" data-sly-use.languageVariants="com.positive.dhl.core.models.LanguageVariants" data-sly-unwrap>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="theme-color" content="#d40511">
  <link rel="manifest" href="/etc.clientlibs/dhl/clientlibs/discover/resources/manifest.json">
  <link rel="icon" sizes="192x192" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/192.png">
  <link rel="icon" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">

  <title>${currentPage.pageTitle || currentPage.name}</title>
  <meta name="description" content="${properties.jcr:description}"/>

  <link rel="canonical" href="${dhlpage.fullUrl}" />

  <sly data-sly-list.canonical="${dhlpage.canonicals}" data-sly-unwrap>
    <link rel="canonical" href="${canonical.url}" />
  </sly>

  <sly data-sly-unwrap data-sly-test="${ dhlpage.noindex == true }">
    <meta name="robots" content="noindex" />
  </sly>

  <script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Organization",
		"name": "DHL Discover",
		"url": "${dhlpage.fullUrl @ context='unsafe'}",
		"logo": "https://${dhlpage.akamaiHostname @ context='unsafe'}/etc.clientlibs/dhl/clientlibs/discover/resources/img/new-logo.svg",
		"sameAs": [
			"https://www.linkedin.com/showcase/discover-dhl-for-business/",
			"https://www.facebook.com/discoverbydhl/",
			"https://www.instagram.com/discoverbydhl/"
		]
  }
	</script>

  <link rel="shortcut icon" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/favicon_dhl.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/favicon_dhl.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/160.png">

  <link rel="icon" type="image/png" sizes="64x64" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/16.png">
  <link rel="apple-touch-icon" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/180.png">

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/api:client.js"></script>

  <script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: 86y0x90b8zt01a
    authorize: false
  </script>

  <meta property="og:type" content="article" />
  <meta property="og:url" content="${dhlpage.fullUrl}" />
  <meta property="og:title" content="${currentPage.pageTitle || currentPage.name}" />
  <meta property="og:description" content="${properties.jcr:description}" />
  <meta property="og:image" content="https://${dhlpage.akamaiHostname}/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/192.png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="${dhlpage.fullUrl}" />
  <meta name="twitter:title" content="${currentPage.pageTitle || currentPage.name}" />
  <meta name="twitter:description" content="${properties.jcr:description}" />
  <meta name="twitter:image" content="https://${dhlpage.akamaiHostname}/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/192.png" />

  <meta name="google-signin-client_id" content="530300053917-ee8p43bdbd6lee4i81nu5l526k44ni6v.apps.googleusercontent.com">

  <!--/* Initializes the Social Network Link UI */-->
  <sly data-sly-use.socialNetworkLinksModel="com.positive.dhl.core.models.SocialNetworkLinksModel" data-sly-test="${socialNetworkLinksModel.headCodeInclusion}">
    ${socialNetworkLinksModel.headCodeInclusion @ context="unsafe"}
  </sly>
</sly>
