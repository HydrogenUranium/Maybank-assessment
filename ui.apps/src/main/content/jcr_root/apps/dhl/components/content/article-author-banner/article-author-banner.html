<article data-sly-use.authorBanner="com.positive.dhl.core.models.ArticleAuthorBannerModel"
     data-sly-use.articlePage="com.positive.dhl.core.models.ArticlePage"
     data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions"
     data-sly-set.editmode="${wcmmode.edit || wcmmode.preview}"
     data-sly-test.articleAuthor="${articlePage.article.author}"
     class="article-author-banner_wrapper">

    <div class="article-author-banner_title">${authorBanner.title}</div>

    <!--/* This Author-related part of the code will be finalised as part of DIS-372 */-->
    <div class="article-author-banner_author">
        <img data-sly-test.authorimage="${articlePage.article.authorimage}"
             class="article-author-banner_author-image"
             src="${authorimage}"
             alt="${articleAuthor}">
        <div class="article-author-banner_author-description">
            <div class="article-author-banner_author-description__name">${articleAuthor}</div>
            <div class="article-author-banner_author-description__title">${articlePage.article.authortitle}</div>
        </div>
    </div>
    <!--/* End */-->

    <div data-sly-test="${authorBanner.brief}" class="article-author-banner_brief">${authorBanner.brief}</div>

    <div data-sly-test.followLabel="${authorBanner.followLabel}" class="article-author-banner_follow">
        <a class="article-author-banner_follow__button" href="${!editmode ? accountactions.assetprefix : ''}${authorBanner.followPath}">
            <span>${followLabel}</span>
        </a>
    </div>
</article>
