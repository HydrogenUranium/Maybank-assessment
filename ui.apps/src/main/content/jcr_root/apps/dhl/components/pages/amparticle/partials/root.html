<!DOCTYPE html>
<html lang="en" amp data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage">
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

		<meta name="theme-color" content="#d40511">
		<link rel="manifest" href="/etc.clientlibs/dhl/clientlibs/discover/resources/manifest.json">
		<link rel="icon" sizes="192x192" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/192.png">
		<link rel="icon" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">
		<link rel="apple-touch-icon" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">
		<link rel="apple-touch-icon-precomposed" sizes="128x128" href="/etc.clientlibs/dhl/clientlibs/discover/resources/img/icons/128.png">

        <sly data-sly-unwrap data-sly-test="${(dhlpage.fullarticlepath.length > 0)}">
        <link rel="canonical" href="//${dhlpage.getAkamaiHostname}${dhlpage.fullarticlepath}.html">
		</sly>

        <title>${currentPage.pageTitle || currentPage.name}</title>

        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
        <script async custom-element="amp-font" src="https://cdn.ampproject.org/v0/amp-font-0.1.js"></script>
        <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
        <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
        <script async custom-element="amp-addthis" src="https://cdn.ampproject.org/v0/amp-addthis-0.1.js"></script>
        <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
        <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

        <script id="articleData" type="application/ld+json" data-sly-use.articlePage="com.positive.dhl.core.models.ArticlePage">
            {
				"title": "${articlePage.article.title @ context='unsafe'}",
				"description": "${articlePage.article.brief @ context='unsafe'}",
				"imageMobile": "${articlePage.article.heroimagemob @ context='unsafe'}",
				"imageDesktop": "${articlePage.article.heroimagedt @ context='unsafe'}",
				"categoryName": "${articlePage.article.grouptitle @ context='unsafe'}",
				"categoryLink": "${articlePage.article.grouppath @ context='unsafe'}.html",
				"timeToRead": "${articlePage.article.readtime @ context='unsafe'}",
				"isLarge": false,
				"isVideo": false
            }
        </script>

        <sly data-sly-include="partials/assets/amp-article.html" data-sly-unwrap />

		<!--/* Include Adobe Dynamic Tag Management libraries for the header */-->
		<sly data-sly-include="/libs/cq/cloudserviceconfigs/components/servicelibs/servicelibs.jsp" data-sly-unwrap/>

		<!--/* Initializes the Experience Manager authoring UI */-->
		<sly data-sly-include="/libs/wcm/core/components/init/init.jsp" data-sly-unwrap/>
    </head>

    <body>
        <sly data-sly-include="partials/components/header.html" data-sly-unwrap/>

        <div class="amp-page">
        	<sly data-sly-include="partials/main.html" data-sly-unwrap/>
        	<sly data-sly-include="partials/components/footer.html" data-sly-unwrap/>
        </div>

    </body>
</html>
