<template data-sly-template.data="${@accountactions}">
<sly data-sly-test.editmode="${wcmmode.edit || wcmmode.preview}" />
<div class="page-body" data-sly-use.searchResults="com.positive.dhl.core.models.SearchResultsList">
	<div class="articleGrid articleGrid--search">
	    <div class="articleGrid__searchSummary${((searchResults.results.size == 0) ? ' articleGrid__searchSummary--noresults' : '')}">
	        <div class="container">
	            <div class="row">
	                <div class="col-12">
	                	<h1>${searchResults.test}</h1>
						<sly data-sly-test="${searchResults.noSearchTerm == false}" data-sly-unwrap>
							<sly data-sly-test="${searchResults.results.size > 0}" data-sly-unwrap>
	                    	<p class="summary-text">
	                    		${searchResults.results.size} Result${((searchResults.results.size == 1) ? '' : 's')} for '${searchResults.searchTerm}'
	                    		<sly data-sly-test="${(searchResults.searchResultsType != null && searchResults.searchResultsType.length > 0)}" data-sly-unwrap>in '${searchResults.searchResultsType}s'</sly>
	                    		<sly data-sly-test="${searchResults.numPages > 1}" data-sly-unwrap>(Showing page ${searchResults.pageNumber} of ${searchResults.numPages})</sly>
	                    	</p>
	                    	</sly>

	                    	<sly data-sly-test="${searchResults.results.size == 0}" data-sly-unwrap>
		                    <p class="summary-text">0 Results for '${searchResults.searchTerm}'</p>
		                    <p class="sub-text">${ 'Sorry we have no results for' @ i18n, context='html' } <strong>'${searchResults.searchTerm}'</strong> ${ 'but here are some topics you might be interested in...' @ i18n, context='html' }</p>
	                    	</sly>
						</sly>
						<sly data-sly-test="${searchResults.noSearchTerm != false}" data-sly-unwrap>
							<p class="summary-text">${ 'Please enter a search term.' @ i18n, context='html' }</p>
						</sly>

						<sly data-sly-test="${searchResults.noSearchTerm == false}" data-sly-unwrap>
							<sly data-sly-test="${searchResults.results.size > 0}" data-sly-unwrap>
		                    <div class="sort-by">
			                    <span>Sort by:</span>
			                    <a class="action${((searchResults.sortBy == 'date') ? ' action--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=date&page=${searchResults.pageNumber}">
			                        <span class="icon"></span>
			                        <span class="desc">${ 'Date' @ i18n, context='html' }</span>
			                    </a>
			                    <a class="action${((searchResults.sortBy == 'title') ? ' action--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=title&page=${searchResults.pageNumber}">
			                        <span class="icon"></span>
			                        <span class="desc">${ 'Title' @ i18n, context='html' }</span>
			                    </a>
		                    </div>
	                    	</sly>
	                    </sly>
	                </div>
	            </div>
	        </div>
	    </div>

		<div class="articleGrid__navWrap" data-sly-test="${((searchResults.noSearchTerm == false) && (searchResults.results.size > 0))}">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<ul class="articleGrid__nav">
				            <li class="articleGrid__navItem">
				              <span class="articleGrid__navLink articleGrid__navLink--fb">${ 'Filter by' @ i18n, context='html' }:</span>
				            </li>

							<li class="articleGrid__navItem"><a class="articleGrid__navLink${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&sort=${searchResults.sortBy}" title="${ 'All' @ i18n, context='html' }">${ 'All' @ i18n, context='html' } <span class="count">(${searchResults.CountAll})</span></a></li>

							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountArticles == 0}" style="opacity: 0.4;"><span class="articleGrid__navLink">${ 'Article' @ i18n, context='html' } (0)</span></li>
							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountArticles > 0}"><a class="articleGrid__navLink${((searchResults.searchResultsType == 'article') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=article&sort=${searchResults.sortBy}" title="${ 'Article' @ i18n, context='html' }">${ 'Article' @ i18n, context='html' } <span class="count">(${searchResults.CountArticles})</span></a></li>

							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountVideo == 0}" style="opacity: 0.4;"><span class="articleGrid__navLink">${ 'Video' @ i18n, context='html' } (0)</span></li>
							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountVideo > 0}"><a class="articleGrid__navLink${((searchResults.searchResultsType == 'video') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=video&sort=${searchResults.sortBy}" title="${ 'Video' @ i18n, context='html' }">${ 'Video' @ i18n, context='html' } <span class="count">(${searchResults.CountVideo})</span></a></li>

							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountCompetition == 0}" style="opacity: 0.4;"><span class="articleGrid__navLink">${ 'Competition' @ i18n, context='html' } (0)</span></li>
							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountCompetition > 0}"><a class="articleGrid__navLink${((searchResults.searchResultsType == 'competition') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=competition&sort=${searchResults.sortBy}" title="${ 'Competition' @ i18n, context='html' }">${ 'Competition' @ i18n, context='html' } <span class="count">(${searchResults.CountCompetition})</span></a></li>

							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountDownload == 0}" style="opacity: 0.4;"><span class="articleGrid__navLink">${ 'Download' @ i18n, context='html' } (0)</span></li>
							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountDownload > 0}"><a class="articleGrid__navLink${((searchResults.searchResultsType == 'download') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=download&sort=${searchResults.sortBy}" title="${ 'Download' @ i18n, context='html' }">${ 'Download' @ i18n, context='html' } <span class="count">(${searchResults.CountDownload})</span></a></li>

							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountInteractive == 0}" style="opacity: 0.4;"><span class="articleGrid__navLink">${ 'Interactive' @ i18n, context='html' } (0)</span></li>
							<li class="articleGrid__navItem" data-sly-test="${searchResults.CountInteractive > 0}"><a class="articleGrid__navLink${((searchResults.searchResultsType == 'interactive') ? ' articleGrid__navLink--active' : '')}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=interactive&sort=${searchResults.sortBy}" title="${ 'Interactive' @ i18n, context='html' }">${ 'Interactive' @ i18n, context='html' } <span class="count">(${searchResults.CountInteractive})</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container" data-sly-test="${searchResults.results.size > 0}">
			<div class="row articleGrid__grid articleGrid__grid--search" data-sly-list="${searchResults.pagedResults}">
				<div class="col-12">
					<article class="articlePanel articlePanel--search${((item.youtubeid.length > 0) ? ' articlePanel--video' : '')}">
						<a class="articlePanel__image" href="${item.path}.html" title="${item.title}" style="background-image: url('${!editmode ? accountactions.assetprefix : '' @ context='unsafe'}${item.listimage @ context='unsafe'}');">
							<span class="sr-only">${item.title}</span>
						</a>
						<div class="articlePanel__content">
							<h2 class="articlePanel__subTitle">
								<a class="group" href="${item.path}.html" title="${item.grouptitle}">${item.grouptitle}</a> <sly data-sly-unwrap data-sly-test="${(item.readtime.length > 0)}">&middot; <a class="noUnderline" href="${item.path}.html" title="${item.title}">${item.readtime}</a></sly>
							</h2>
							<a href="${item.path}.html" title="${item.title}">
								<h1 class="articlePanel__title">${item.title}</h1>
								<p class="articlePanel__description">${item.brief}</p>
							</a>
						</div>
					</article>
				</div>
			</div>
			<div class="row" data-sly-test="${searchResults.numPages > 1}">
				<div class="col-12">
					<div class="articleGrid__paging">
						<sly data-sly-test="${searchResults.pageNumber > 1}" data-sly-unwrap><a href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=${searchResults.sortBy}&page=1" title="Go to first page">&laquo;</a></sly>
						<sly data-sly-test="${searchResults.pageNumber != searchResults.previousPageNumber}" data-sly-unwrap><a href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=${searchResults.sortBy}&page=${searchResults.previousPageNumber}" title="Go to previous page">&lt;</a></sly>

						<sly data-sly-list.num="${searchResults.pageNumbers}" data-sly-unwrap>
							<span data-sly-test="${num == searchResults.pageNumber}" class="active">${num}</span>
							<a data-sly-test="${num != searchResults.pageNumber}" href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=${searchResults.sortBy}&page=${num}">${num}</a>
						</sly>

						<sly data-sly-test="${searchResults.pageNumber != searchResults.nextPageNumber}" data-sly-unwrap><a href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=${searchResults.sortBy}&page=${searchResults.nextPageNumber}" title="Go to next page">&gt;</a></sly>
						<sly data-sly-test="${searchResults.pageNumber < searchResults.numPages}" data-sly-unwrap><a href="${currentPage.path}.html?searchfield=${searchResults.searchTerm}&searchResultsType=${((searchResults.searchResultsType == null || searchResults.searchResultsType == '') ? '' : searchResults.searchResultsType)}&sort=${searchResults.sortBy}&page=${searchResults.numPages}" title="Go to last page">&raquo;</a></sly>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="articleGrid" data-sly-test="${searchResults.results.size == 0 && searchResults.trendingArticles.size > 0}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="articleGrid__noSearchResultsTitle" style="text-align: left">${ 'Trending' @ i18n, context='html' }</h2>
				</div>
			</div>
			<div class="row articleGrid__grid" data-sly-list="${searchResults.trendingArticles}">
				<div class="articleGrid__item col-12 col-md-6 col-lg-4">
					<article class="articlePanel articlePanel--large${((item.youtubeid.length > 0) ? ' articlePanel--video' : '')}">
						<a class="articlePanel__image" href="${item.path}.html" title="${item.title}" style="background-image: url('${!editmode ? accountactions.assetprefix : '' @ context='unsafe'}${item.listimage @ context='unsafe'}');">
							<span class="sr-only">${item.title}</span>
						</a>
						<div class="articlePanel__content">
							<a href="${item.path}.html" title="${item.title}">
								<h2 class="articlePanel__title">${item.title}</h2>
								<p class="articlePanel__description">${item.brief}</p>
							</a>
							<h3 class="articlePanel__subTitle">
								<a href="${item.path}.html" title="Business">${item.grouptitle}</a> <sly data-sly-unwrap data-sly-test="${(item.readtime.length > 0)}">&middot; <a class="noUnderline" href="${item.path}.html" title="${item.title}">${item.readtime}</sly></a>
							</h3>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
