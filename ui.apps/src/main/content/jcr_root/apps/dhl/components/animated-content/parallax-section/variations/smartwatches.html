<div class='parallaxSection parallaxSection--electronics animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--electronics">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--smartWatch" data-min-top="340" data-max-top="380">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/smartWatch.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--glasses">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/glasses.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--darkBlueBox" data-min-top="-30" data-max-top="200">
            <div class="parallaxSection__title parallaxSection__title--alt">${properties.title}</div>
            <div class="parallaxSection__copy">${properties.firstDescriptionPart @ context='html'}</div>
            <div class="parallaxSection__copy parallaxSection__copyBottom">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--yellowBoxAlt" >
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--watch" data-multiplier="0.1" data-min-top="300" data-max-top="300">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/watch.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--tea" data-min-top="0" data-max-top="250">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/tea.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--woodWatch" data-multiplier="0.5">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/woodWatch.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--watchHand" data-multiplier="0.1" data-min-top="350">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated2/watchHand.jpg);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
