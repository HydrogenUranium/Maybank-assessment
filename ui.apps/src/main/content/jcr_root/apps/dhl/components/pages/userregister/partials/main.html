<template data-sly-template.data="${@accountactions}">
<div class="page-body register">
	<div class="container-fluid">
		<div id="glb-register-start" class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<div class='forms'>
					<h1 class="forms__title">${ 'Register' @ i18n, context='html' }</h1>
					<div class="forms__copy" data-sly-resource="par"></div>
					
					<div class="forms__group" style="display: none;">
						<form method="post" novalidate>
							<div class="forms__row">
								<div class="col-12 col-md-4 offset-md-4" style="display: none;">
									<button class="forms__cta--social fb facebook">
										<span class="forms__icon--facebook"></span> <span class="forms__button-text">${ 'Facebook' @ i18n, context='html' }</span>
									</button>
								</div>
								<div class="col-12 col-md-4" style="display: none;">
									<button class="forms__cta--social li linkedin">
										<span class="forms__icon--linkedin"></span> <span class="forms__button-text">${ 'LinkedIn' @ i18n, context='html' }</span>
									</button>
								</div>
								<div class="col-12 col-md-4" style="display: none;">
									<button class="forms__cta--social go google">
										<span class="forms__icon--google"></span> <span class="forms__button-text">${ 'Google' @ i18n, context='html' }</span>
									</button>
								</div>
							</div>
						</form>
					</div>
					
					<div class="forms__group--text">
						<form id="register-detail-form" method="post" autocomplete="off" novalidate>
							<div class="forms__row">
								<div class="col-12 col-md-6">
									<input id="register__firstname" name="firstname" type="text" placeholder="${ 'First name' @ i18n, context='html' }*" required data-msg="${ 'Enter first name' @ i18n, context='html' }" />
								</div>
								<div class="col-12 col-md-6">
									<input id="register__lastname" name="lastname" type="text" placeholder="${ 'Last name' @ i18n, context='html' }*" required data-msg="${ 'Enter last name' @ i18n, context='html' }" />
								</div>
							</div>
							<div class="forms__row">
								<div class="col-12">
									<input id="register__email" name="email" type="email" placeholder="${ 'Business email address' @ i18n, context='html' }*" required data-msg="${ 'Enter a valid email address' @ i18n, context='html' }" />
									<div class="forms__copy--small">
										${accountactions.signupEmailPrivacyMessage @context='html'}
									</div>
								</div>
							</div>
							<p class="forms__copy">${ 'Setting a password gives you free unrestricted access to the whole site.' @ i18n, context='html' }</p>
							<div class="forms__row">
								<div class="col-12">
									<div class="forms__password has-validity-check input-group mb-3">
										<input id="register__password1" name="password" type="password" class="form-control" placeholder="${ 'Create password (optional)' @ i18n, context='html' }" data-msg="${ 'Enter password' @ i18n, context='html' }" autocomplete="off" />
										<div class="input-group-append">
											<div class="input-group-text">
												<input type="checkbox" id="showme1" data-field-id="register__password1">
												<label for="showme1">${ 'Show' @ i18n, context='html' }</label>
											</div>
										</div>
									</div>
									<ul class="validity-checks" data-field-id="register__password1">
										<li class="validity-checks__check" data-check="casing">
											<div class="validity-checks__circle"></div> <span class="validity-checks__criterion">${ 'lower and upper case' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="special">
											<div class="validity-checks__circle"></div> <span class="validity-checks__criterion">${ 'special character' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="number">
											<div class="validity-checks__circle"></div> <span class="validity-checks__criterion">${ 'number' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="length">
											<div class="validity-checks__circle"></div> <span class="validity-checks__criterion">${ '8+ characters' @ i18n, context='html' }</span>
										</li>
									</ul>
								</div>
							</div>
							<div class="forms__row">
								<div class="col-12">
									<div class="forms__checkbox">
										<input id="checkboxId" type="checkbox" name="required" /> <label for="checkboxId">${accountactions.signupTCMessage @context='html'}</label>
									</div>
								</div>
							</div>
							<div class="forms__row">
								<div class="col-12 col-md-6">
									<input type="submit" class="forms__cta--red" value="${ 'Register' @ i18n, context='html' }" />
								</div>
							</div>
							<p class="forms__copy--small">
								${ 'Already have an account?' @ i18n, context='html' } <a href="${accountactions.loginUrl @context='unsafe'}" target="_blank">${ 'Login' @ i18n, context='html' }</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
			
		<div id="glb-register-categories" class="row justify-content-center" style="display: none;">
			<div class="col-12 col-md-8 col-lg-6">
				<form class='forms' method="post" novalidate>
					<h1 class="forms__title"></h1>
					<p class="forms__copy">${ 'Log in to access the latest downloads, exclusive videos and white papers from the world of business, culture and the world at large.' @ i18n, context='html' }</p>
						
					<div class="forms__group" data-sly-use.categories="com.positive.dhl.core.models.AllCategories">
						<div class="forms__row" data-sly-list="${categories.categoryLinks}">
							<div class="col-6">
								<div class="forms__checkbox--highlight">
									<input type="checkbox" id="checkboxId${itemList.index}" value="${item.header}" /> <label for="checkboxId${itemList.index}"><span>${item.header}</span></label>
								</div>
							</div>
						</div>
						
						<div class="forms__row">
							<div class="col-12 col-md-6 offset-md-3">
								<input type="submit" class="forms__cta--red" value="Start browsing" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
