<div class='parallaxSection parallaxSection--fashion animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-7">
        <h2 class="parallaxSection__title parallaxSection__title--fashion">${properties.title}</h2>
        <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
      </div>
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--medical parallax-wrapper">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--shop" data-max-top="540" data-multiplier="0.1">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--getting-certified-gold-watch" aria-label="${properties.bkImgAreaLabel15}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--coat" data-multiplier="0.3">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--getting-certified-headphones" aria-label="${properties.bkImgAreaLabel16}"></div>
          </div>
          <div class="parallaxSection__tileBlock parallaxSection__tile--noParallax parallaxSection__tile--medicalBlueBox">
            <div class="parallaxSection__title parallaxSection__title--fashionAlt">${properties.secondTitle}</div>
            <div class="parallaxSection__copy">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--zara" data-min-top="30">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--getting-certified-speaker" aria-label="${properties.bkImgAreaLabel17}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--catwalk" data-multiplier="0.2">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--getting-certified-grey-watch" aria-label="${properties.bkImgAreaLabel18}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--fashionBag">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--getting-certified-desk-watch" aria-label="${properties.bkImgAreaLabel19}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
