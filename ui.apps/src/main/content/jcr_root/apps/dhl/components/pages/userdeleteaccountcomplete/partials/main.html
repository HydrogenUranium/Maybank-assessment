<template data-sly-template.data="${@accountactions}">
<div class="page-body delete-account-confirm">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<form class='forms' method="post">
					<h1 class="forms__title">${ 'Your Account has been deleted' @ i18n, context='html' }</h1>
					<div class="forms__copy" data-sly-resource="par"></div>

					<div class="forms__group">
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<a class="forms__cta--red" href="${accountactions.backUrl}">${ 'Return to homepage' @ i18n, context='html' }</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
