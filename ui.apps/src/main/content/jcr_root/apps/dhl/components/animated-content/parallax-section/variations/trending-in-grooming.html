<div class='parallaxSection parallaxSection--cosmetic animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-7">
        <div class="parallaxSection__title parallaxSection__title--fashion">${properties.title}</div>
        <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
      </div>
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--cosmetic">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--girl" data-max-top="470">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated5/girl.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--yellowBoxCosmetic" data-multiplier="0.1">
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--cosmeticBlueBox">
            <div class="parallaxSection__title parallaxSection__title--fashionAlt">${properties.secondTitle}</div>
            <div class="parallaxSection__copy">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--yoghurt">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated5/yoghurt.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--bowl" data-multiplier="0.1">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated5/bowl.jpg);"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--spices">
            <div class="parallaxSection__tileImage" style="background-image: url(/etc.clientlibs/dhl/clientlibs/discover-animatedpages/resources/img/animated5/spices.jpg);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
