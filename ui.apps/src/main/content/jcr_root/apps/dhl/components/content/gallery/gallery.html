<sly data-sly-use.gallery="com.dhl.discover.core.models.Gallery"
		 data-sly-set.isEmpty=${gallery.slides.empty}></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>

<sly data-sly-test.editmode="${wcmmode.edit || wcmmode.preview}" />
<div class="figure-carousel" data-sly-use.accountactions="com.dhl.discover.core.models.AccountActions">
	<div id="carouselId" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" data-sly-list="${gallery.slides}">
			<div class="carousel-item ${((itemList.index == 0) ? 'active' : '')}" id="uniqueIdImageGallerySlide${itemList.index}">
				<style type="text/css">@media screen and (min-width: 768px) { #uniqueIdImageGallerySlide${itemList.index @context='styleToken'} .image { background-image: url('${!editmode ? accountactions.assetprefix : '' @ context='uri'}${item.imagetab @context='uri'}') !important; } }</style>
				<style type="text/css">@media screen and (min-width: 991px) { #uniqueIdImageGallerySlide${itemList.index @context='styleToken'} .image { background-image: url('${!editmode ? accountactions.assetprefix : '' @ context='uri'}${item.imagedt @context='uri'}') !important; } }</style>
				<figure class="figure">
					<div style="background-image: url('${!editmode ? accountactions.assetprefix : '' @ context='uri'}${item.imagemob @context='uri'}');" class="figure__image"></div>
					<figcaption class="figure__caption">
						<span class="figure__caption-title">${item.title}</span>
						<p class="figure__caption-text">${item.brief}</p>
					</figcaption>
				</figure>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">${ 'Previous' @ i18n, context='html' }</span></a>
		<a class="carousel-control-next" href="#carouselId" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">${ 'Next' @ i18n, context='html' }</span></a>
	</div>
</div>
