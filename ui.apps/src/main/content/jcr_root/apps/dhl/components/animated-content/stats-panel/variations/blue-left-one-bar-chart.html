<sly data-sly-use.idModel="com.dhl.discover.core.models.UniqueId"></sly>

<div class='statsPanel' data-duration="4" data-separator="," data-decimal=".">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-5 offset-lg-1">
        <div class="statsPanel__wrapper">
			<div class="boxFill" aria-label="${properties.leftBlockTitle}" data-fill-percent="${properties.leftBlockPercent}">
			  <div class="boxFill__shadow"></div>
			  <div class="boxFill__fill">
			    <div class="boxFill__fillTop"></div>
			  </div>
			  <div class="boxFill__front"></div>
			</div>
          <div class="statsPanel__statsWrapper">
            <div class="statsPanel__statsValue" data-sly-test="${properties.hidePercentage != 'true'}"
                data-start="0" data-end="${properties.leftBlockPercent}" data-suffix="%">${properties.leftBlockPercent}%</div>
            <div class="statsPanel__value animatedPages__text-on-blue">${properties.leftBlockTitle}</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="statsPanel__copy">${properties.firstDescriptionPart @ context='html'}</div>
      </div>
    </div>
  </div>
</div>
