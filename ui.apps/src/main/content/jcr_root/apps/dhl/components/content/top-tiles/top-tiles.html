<sly data-sly-use.model="com.dhl.discover.core.models.TopTiles"
     data-sly-test.isEmpty=${model.articles.empty}></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>
<div id="${properties.id}" class="cmp-top-tiles">
    <a href="${item.path}" class="cmp-top-tiles__tile" data-sly-repeat="${model.articles}" title="${item.pageTitle}">
        <div class="cmp-top-tiles__article">
            <sly data-sly-use.template="/apps/dhl/htl/templates/responsive-image.html"
                 data-sly-call="${template.picture @
                 mobile=item.heroimagemob,
                 tablet=item.heroimagetab,
                 desktop=item.heroimagedt,
                 useWebOptimized=model.enableAssetDelivery,
                 imgClass='cmp-top-tiles__article-image',
                 priority='high',
                 alt=item.heroimageAltText
             }"></sly>
            <div class="cmp-top-tiles__article-info">
                <div class="cmp-top-tiles__article-title">${item.pageTitleWithBr @ context='html'}</div>
                <div class="cmp-top-tiles__article-tag">${item.groupTag}</div>
            </div>
        </div>
    </a>
</div>
