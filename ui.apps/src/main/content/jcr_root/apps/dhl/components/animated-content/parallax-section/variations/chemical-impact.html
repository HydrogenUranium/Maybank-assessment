<div class='parallaxSection parallaxSection--textiles animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-7">
        <h2 class="parallaxSection__title parallaxSection__title--fashion">${properties.title}</h2>
        <div class="parallaxSection__copy parallaxSection__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
      </div>
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--textiles">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--earing">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--chemical-impact-bottle" aria-label="${properties.bkImgAreaLabel39}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--yellowBoxLuxury">
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--noParallax parallaxSection__tile--textilesBlueBox">
            <div class="parallaxSection__title parallaxSection__title--fashionAlt">${properties.secondTitle}</div>
            <div class="parallaxSection__copy">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--tux">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--chemical-impact-chemicals" aria-label="${properties.bkImgAreaLabel40}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--ring" data-multiplier="0.5">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--chemical-impact-beach" aria-label="${properties.bkImgAreaLabel41}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--hand" data-max-top="100">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--chemical-impact-sea" aria-label="${properties.bkImgAreaLabel42}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
