<sly data-sly-use.model="com.dhl.discover.core.models.HeroBanner"
     data-sly-set.isEmpty=${!model.desktopBackgroundImage}></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>

<div id="${properties.id}" class="cmp-hero-banner ${model.margin ? 'cmp-hero-banner--with-margins' : ''}" data-sly-test="${!isEmpty}">
    <div class="cmp-hero-banner__asset ${model.roundedCorners ? 'cmp-hero-banner__asset--with-rounded-corners' : ''}">
        <sly data-sly-test="${!model.useVideo}" data-sly-use.template="/apps/dhl/htl/templates/responsive-image.html"
             data-sly-call="${template.picture @
                 mobile=model.mobileBackgroundImage,
                 tablet=model.tabletBackgroundImage,
                 desktop=model.desktopBackgroundImage,
                 useWebOptimized=model.enableAssetDelivery,
                 imgClass='cmp-hero-banner__image',
                 priority='high',
                 alt=model.backgroundImageAltText
         }"></sly>
        <div data-sly-test="${model.useVideo}" class="cmp-hero-banner__video-wrapper">
            <video  data-sly-attribute.loop="${properties.loop ? 'true' : null}"
                    data-sly-attribute.autoplay="true"
                    data-sly-attribute.muted="true"
                    data-sly-attribute.playsinline="true"
                    data-sly-set.style = "width: 100%;"
                    src="${model.video}"
                    class="cmp-hero-banner__video"
                    style="${style @ context='styleString'}">
            </video>
        </div>
    </div>
    <div class="cmp-hero-banner__summary" data-sly-test="${model.points.size > 1 && model.keyTakeaways}">
        <div class="cmp-hero-banner__summary-label">${model.summaryTitle}</div>
        <div class="cmp-hero-banner__summary-points">
            <div class="cmp-hero-banner__summary-item" data-sly-repeat="${model.points}">${item}</div>
        </div>
    </div>
</div>
