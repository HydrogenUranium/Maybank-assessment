<template data-sly-template.data="${@accountactions}">
<div class="page-body reset-password-container" data-sly-use.passwordreset="com.positive.dhl.core.models.PasswordReset" data-username="${passwordreset.username}" data-token="${passwordreset.token}">
	<div class="resetPassword step-1" style="display: none;">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form action="#" method="post" class="forms" autocomplete="off">
						<h1 class="forms__title">${ 'Forgot your password' @ i18n, context='html' }</h1>
						<div class="forms__copy" data-sly-resource="par"></div>
					
						<div class="forms__row">
							<div class="col-12">
								<input id="resetPassword__email" name="resetPassword__email" type="email" placeholder="${ 'Business email address' @ i18n, context='html' }*" data-msg="${ 'Enter a valid email address' @ i18n, context='html' }" required />
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="submit" class="forms__cta--red" value="${ 'Get new password' @ i18n, context='html' }" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="resetPassword step-2" style="display: none;">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form action="${currentPage.path}.html" method="get" class="forms" autocomplete="off">
						<h1 class="forms__title">${ 'Please check your email' @ i18n, context='html' }</h1>
						<p class="forms__copy">${ 'Ok. We have sent you an email describing how to reset your password.' @ i18n, context='html' }</p>
						
							<div class="forms__row">
								<div class="col-12 col-md-6">
									<input type="submit" class="forms__cta--red" value="${ 'Try different email' @ i18n, context='html' }" />
								</div>
							</div>
						
						<p class="forms__copy">${ 'No luck? Please make sure your email client is not filtering our mail into your junk or spam folder.' @ i18n, context='html' }</p>
						<p class="forms__copy">${ 'Still no luck? Please check your email address is the one you signed up with, or sign up by clicking the Join Us button.' @ i18n, context='html' }</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="resetPassword step-3" style="display: none;">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form action="#" method="post" class="forms" autocomplete="off">
						<h1 class="forms__title">${ 'Choose a new password' @ i18n, context='html' }</h1>
						<p class="forms__copy">${ 'Want to change your password? No problem. Simply enter your new one below. Remember to include a number and special character.' @ i18n, context='html' }</p>
				
						<div class="forms__group--text">
							<h2 class="forms__subtitle">${ 'New password' @ i18n, context='html' }</h2>
							<div class="forms__row">
								<div class="col-12">
									<div class="forms__password has-validity-check input-group mb-3">
										<input id="reset__createPassword" type="password" class="form-control" name="reset__createPassword" placeholder="New password" data-msg="${ 'Enter password' @ i18n, context='html' }" autocomplete="off">
										<div class="input-group-append">
											<div class="input-group-text">
												<input type="checkbox" id="showme1" data-field-id="reset__createPassword">
												<label for="showme1">${ 'Show' @ i18n, context='html' }</label>
											</div>
										</div>
									</div>
									<ul class="validity-checks" data-field-id="reset__createPassword">
										<li class="validity-checks__check" data-check="casing">
											<div class="validity-checks__circle"></div> <span
											class="validity-checks__criterion">${ 'lower and upper case' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="special">
											<div class="validity-checks__circle"></div> <span
											class="validity-checks__criterion">${ 'special character' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="number">
											<div class="validity-checks__circle"></div> <span
											class="validity-checks__criterion">${ 'number' @ i18n, context='html' }</span>
										</li>
										<li class="validity-checks__check" data-check="length">
											<div class="validity-checks__circle"></div> <span
											class="validity-checks__criterion">${ '8+ characters' @ i18n, context='html' }</span>
										</li>
									</ul>
								</div>
							</div>
							<h2 class="forms__subtitle">${ 'Confirm password' @ i18n, context='html' }</h2>
							<div class="forms__row">
								<div class="col-12">
									<div class="forms__password input-group mb-3">
										<input id="reset__confirmPassword" name="reset__confirmPassword" type="password" class="form-control" placeholder="${ 'Confirm password' @ i18n, context='html' }" data-equalTo="reset__createPassword" autocomplete="off">
										<div class="input-group-append">
											<div class="input-group-text">
												<input type="checkbox" id="showme99" data-field-id="reset__confirmPassword"> <label for="showme99">${ 'Show' @ i18n, context='html' }</label>
											</div>
										</div>
									</div>
								</div>
							</div>
				
							<div class="forms__row">
								<div class="col-12 col-md-6">
									<input type="submit" class="forms__cta--red" value="Submit" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
</div>
</template>
