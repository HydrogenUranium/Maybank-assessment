<div class='parallaxSection parallaxSection--electronics animatedPages'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="parallaxSection__wrapper parallaxSection__wrapper--music2">
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--smartWatch" data-min-top="340" data-max-top="380">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-phone" aria-label="${properties.bkImgAreaLabel9}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--glasses">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-bed" aria-label="${properties.bkImgAreaLabel10}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--musicBlueBox2" data-min-top="-30" data-max-top="200">
            <h2 class="parallaxSection__title parallaxSection__title--alt">${properties.title}</h2>
            <div class="parallaxSection__copy">${properties.firstDescriptionPart @ context='html'}</div>
            <div class="parallaxSection__copy parallaxSection__copyBottom">${properties.secondDescriptionPart @ context='html'}</div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--yellowBoxAlt" >
            <div class="parallaxSection__tileImage"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--watch" data-multiplier="0.1" data-min-top="300" data-max-top="300">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-leaves" aria-label="${properties.bkImgAreaLabel11}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--down parallaxSection__tile--tea" data-min-top="0" data-max-top="250">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-pillow" aria-label="${properties.bkImgAreaLabel12}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--woodWatch" data-multiplier="0.5">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-music" aria-label="${properties.bkImgAreaLabel13}"></div>
          </div>
          <div class="parallaxSection__tile parallaxSection__tile--watchHand" data-multiplier="0.1" data-min-top="350">
            <div class="parallaxSection__tileImage parallaxSection__tileImage--e-commerce-winning-speaker" aria-label="${properties.bkImgAreaLabel14}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
