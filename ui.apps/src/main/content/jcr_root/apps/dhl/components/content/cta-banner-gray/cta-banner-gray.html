<sly data-sly-use.model="com.dhl.discover.core.models.CtaBannerGray"
     data-sly-use.analytics="com.dhl.discover.core.models.TrackableComponent"
        data-sly-set.isEmpty="${!model.buttonLabel || !model.description || !model.title}"></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>

<div class="cta-banner-gray-component" data-sly-test="${!isEmpty}">
    <b class="title">${model.title}</b>
    <p class="description">${model.description}</p>
    <div class="cta">
        <a class="cta__button" data-sly-attribute.data-analytics="${analytics.json}" href="${model.buttonLink}" title="${model.buttonLabel}" target="${model.linkTarget}">
            <span>${model.buttonLabel}</span>
        </a>
    </div>
</div>
