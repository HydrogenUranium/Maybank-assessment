<sly data-sly-use.model="com.dhl.discover.core.models.CtaBannerGray"
     data-sly-use.analytics="com.dhl.discover.core.models.TrackableComponent"
        data-sly-set.isEmpty="${!model.buttonLabel || !model.description || !model.title}"></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>

<div class="cmp-cta-banner-gray" data-sly-test="${!isEmpty}">
    <b class="cmp-cta-banner-gray__title">${model.title}</b>
    <p class="cmp-cta-banner-gray__description">${model.description}</p>
    <div class="cmp-cta-banner-gray__link-wrapper">
        <a class="cmp-cta-banner-gray__button dhl-btn dhl-btn--white" data-sly-attribute.data-analytics="${analytics.json}" href="${model.buttonLink}" title="${model.buttonLabel}" target="${model.linkTarget}">
            <span>${model.buttonLabel}</span>
        </a>
    </div>
</div>
