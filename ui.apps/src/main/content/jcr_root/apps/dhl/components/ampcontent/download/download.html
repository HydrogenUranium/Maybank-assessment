<div id="download" class="download-container" data-sly-use.dhlpage="com.positive.dhl.core.models.DhlPage" data-sly-use.downloadasset="com.positive.dhl.core.models.DownloadAsset" data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10">
				<span class="download__icon d-md-none"></span>
				<div class="row">
					<div class="col-12">
						<div class="download__text">
							<h2 class="download__title">${properties.title}</h2>
							<p class="download__copy">${properties.brief}</p>
						</div>
						<amp-img class="download__image" src="//${dhlpage.getHostDetail @ context='unsafe'}${properties.assetimage}" width="200" height="250" layout="fixed"></amp-img>
					</div>
				</div>
				<div class="download__ctas">
					<a href="//${dhlpage.getHostDetail @ context='unsafe'}${properties.assetpathsample}" target="_blank" class="download__cta--red">Preview</a>
					<p class="download__copy">${ 'or' @ i18n, context='html' }</p>
					<a href="//${dhlpage.getHostDetail @ context='unsafe'}${accountactions.registerUrl}" class="download__cta--red">Register to download</a>
				</div>
				<p class="download__copy download__copy--small">
					Already a Discover Member? <a href="//${dhlpage.getHostDetail @ context='unsafe'}${accountactions.loginUrl @context = 'unsafe'}">Login to download</a>
				</p>
			</div>
		</div>
	</div>
</div>
