<div class="cq-placeholder"
     data-sly-set.isEmpty="${(!model.points || model.points.size == 0) && !model.title && !model.buttonName}"
     data-sly-test="${wcmmode.edit && isEmpty}"
     data-emptytext="${component.title}"></div>

<sly data-sly-test="${!isEmpty}">
    <article id="${properties.id}" class="cmp-cta-banner-with-points">
        <div class="cmp-cta-banner-with-points__image">
            <img class="cmp-cta-banner-with-points__imageMedia"
                 src="${model.desktopBackgroundImage ? model.desktopBackgroundImage : (model.tabletBackgroundImage ? model.tabletBackgroundImage : (model.mobileBackgroundImage ? model.mobileBackgroundImage : fallbackImage)) @ context='uri'}"
                 alt="${model.title ? model.title : fallbackAlt @ context='text'}"
                 loading="lazy"/>
        </div>
        <div class="cmp-cta-banner-with-points__body text-on-image">
            <div class="cmp-cta-banner-with-points__title" data-sly-test="${model.title}">${model.title}</div>
            <ul class="cmp-cta-banner-with-points__list ${model.points && model.points.size > 2 ? 'cmp-cta-banner-with-points__list--columns' : ''}" data-sly-test="${model.points && model.points.size > 0}">
                <li class="cmp-cta-banner-with-points__item" data-sly-repeat="${model.points}">${item}</li>
            </ul>
            <a class="cmp-cta-banner-with-points__button dhl-btn dhl-btn--primary"
               data-sly-attribute.data-analytics="${analytics.json}"
               data-sly-test="${model.buttonLink && model.buttonName}"
               href="${model.buttonLink}"
               title="${model.buttonName}">
                <span>${model.buttonName}</span>
            </a>
        </div>
    </article>
</sly>
