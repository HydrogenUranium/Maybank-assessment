<sly data-sly-use.model="com.dhl.discover.core.models.CtaBannerWithPoints"></sly>
<sly data-sly-use.analytics="com.dhl.discover.core.models.TrackableComponent"></sly>

<div class="cq-placeholder"
     data-sly-test="${wcmmode.edit && (!model.points || model.points.size == 0)}"
     data-emptytext="${component.title}"></div>

<sly data-sly-test="${model.points && model.points.size > 0}">
    <article id="${properties.id}" class="cmp-cta-banner-with-points">
        <div class="cmp-cta-banner-with-points__image" id="${model.id}">
            <sly data-sly-use.template="/apps/dhl/htl/templates/background-image-styles.html"
                 data-sly-call="${template.adaptiveBackground @ id=model.id, mobile=model.mobileBackgroundImage, tablet=model.tabletBackgroundImage, desktop=model.desktopBackgroundImage}"></sly>
            <style type="text/css" data-sly-use.backgroundImage="${'com.dhl.discover.core.models.Picture' @ image = model.mobileBackgroundImage, forceMap = true}">
                .short-banners {
                    #${model.id @ context='styleToken'} {
                    background-image: url('${backgroundImage.image @ context='uri'}');
                }
                }
            </style>
        </div>
        <div class="cmp-cta-banner-with-points__body">
            <div class="cmp-cta-banner-with-points__title">${model.title}</div>
            <ul class="cmp-cta-banner-with-points__list ${model.points.size > 2 ? 'cmp-cta-banner-with-points__list--columns' : ''}">
                <li class="cmp-cta-banner-with-points__item" data-sly-repeat="${model.points}">${item}</li>
            </ul>
            <a class="cmp-cta-banner-with-points__button dhl-btn dhl-btn--primary"
               data-sly-attribute.data-analytics="${analytics.json}"
               data-sly-test="${model.buttonLink && model.buttonName}"
               href="${model.buttonLink}"
               title="${model.buttonName}">
                <span>${model.buttonName}</span>
            </a>
        </div>
    </article>
</sly>
