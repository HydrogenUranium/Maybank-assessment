<sly data-sly-use.articleHeader="com.positive.dhl.core.models.ArticleHeaderModel"
     data-sly-use.articlePage="com.positive.dhl.core.models.ArticlePage"
     data-sly-use.accountactions="com.positive.dhl.core.models.AccountActions"
     data-sly-test.editmode="${wcmmode.edit || wcmmode.preview}"/>

<div class="article-header_breadcrumb">
  <span>${articlePage.article.groupTag}</span>
</div>

<div class="article-header_title">${articleHeader.articleTitle}</div>

<!--/* This Author-related part of the code will be finalised as part of DIS-372 */-->
<div class="article-header_author">
  <img data-sly-test="${(articlePage.article.authorimage.length > 0)}"
       class="article-header_author-image"
       src="${!editmode ? accountactions.assetprefix : ''}${articlePage.article.authorimage}"
       alt="${articlePage.article.author}">
  <div class="article-header_author-description">
    <div>
      <span class="article-header_author-description__name">${articlePage.article.author}</span>
      <a class="article-header_author-description__follow" href="${articleHeader.followPath}"><span>${articleHeader.followLabel}</span></a>
    </div>
    <div class="article-header_author-description__title">${articlePage.article.authortitle}</div>
  </div>
</div>
<!--/* End */-->

<div class="article-header_date">
  <time class="article-header_date-publishDate" date="${articleHeader.publishDate}">${articleHeader.publishDateFriendly}</time>
  <span class="article-header_date-readingDuration">${articleHeader.readingDuration}</span>
</div>

<div class="article-header_share">
  <div class="article-header_share-label">${articleHeader.shareOn}</div>
  <div class="article-header_share-container">
    <div class="article-header_share-container__left">
      <div data-sly-repeat="${articleHeader.socialNetwork}" class="st-custom-button" data-network="${item}">
        <img class="logo__image" alt="${item} sharing button" src="${!editmode ? accountactions.assetprefix : ''}${articleHeader.socialNetwork[item]}">
      </div>
    </div>
    <div class="article-header_share-container__right">
      <div class="st-custom-button" data-network="sharethis">
        <img class="logo__image" alt="Smart Share Buttons Icon" src="${!editmode ? accountactions.assetprefix : ''}${articleHeader.smartShareButtonsIconPath}">
        <span class="st-label">${articleHeader.smartShareButtonsLabel}</span>
      </div>
    </div>
  </div>
</div>
