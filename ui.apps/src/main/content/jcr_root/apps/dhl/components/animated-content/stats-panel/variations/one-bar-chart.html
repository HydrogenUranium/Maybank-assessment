<sly data-sly-use.idModel="com.dhl.discover.core.models.UniqueId"></sly>

<div class='statsPanel statsPanel--electronics' data-duration="3" data-separator="," data-decimal=".">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 offset-lg-1">
        <h2 class="statsPanel__title statsPanel__title--alt">${properties.title}</h2>
        <div class="statsPanel__copy statsPanel__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
        <div class="d-none d-md-block"><br></div>
        <div class="d-none d-md-block">
          <div class="statsPanel__copy statsPanel__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
        </div>
      </div>
      <div class="col-12 col-md-5 col-lg-5 offset-lg-1">
        <div class="statsPanel__wrapper statsPanel__wrapper--noPadding">
          <div class="boxFill boxFill--dark" aria-label="${properties.leftBlockTitle}" data-fill-percent="${properties.leftBlockPercent}">
            <div class="boxFill__fill">
              <div class="boxFill__fillTop"></div>
            </div>
            <div class="boxFill__front"></div>
          </div>

          <div class="statsPanel__statsWrapper statsPanel__statsWrapper--electronics ">
            <div class="statsPanel__statsValue animatedPages__text-on-white" data-sly-test="${properties.hidePercentage != 'true'}" data-start="0" data-end="${properties.leftBlockPercent}" data-suffix="%">${properties.leftBlockPercent}%</div>
            <div class="statsPanel__value animatedPages__text-on-white">${properties.leftBlockTitle}</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="d-md-none">
          <div class="statsPanel__copy statsPanel__copy--alt">${properties.secondDescriptionPart @ context='html'}</div>
        </div>
      </div>
    </div>
  </div>
</div>
