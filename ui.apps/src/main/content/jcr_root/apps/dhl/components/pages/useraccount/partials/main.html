<template data-sly-template.data="${@accountactions}">
<style type="text/css">
	.page-body-wrapper { width: 100%; overflow: hidden; }
	.page-body-wrapper.awaiting { min-height: 300px; background: transparent url('/etc.clientlibs/dhl/clientlibs/clientlib-site/resources/img/spinner.svg') center no-repeat; background-size: 120px 120px; }
	.page-body-wrapper .page-body { background: #fff; }
</style>
<div class="page-body-wrapper awaiting">
<div class="page-body user-account ${((currentSession.userID == null || currentSession.userID == 'anonymous') ? '': 'no-redirect')}" style="display: none;">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<form class='forms' method="post" autocomplete="off" novalidate>
					<h1 class="forms__title">${ 'Hey' @ i18n, context='html' } <span class="loggedin-username"></span></h1>
					<div class="forms__copy" data-sly-resource="par"></div>
				
					<div class="forms__group">
						<small class="myAccount__message" style="width: 100%; float: left; margin: 0 0 30px; color: #d40511; font-weight: 700; font-size: 14px; text-align: center; display: none;">${ 'Your updates have been saved' @ i18n, context='html' }</small>
						<h2 class="forms__subtitle">${ 'Your account settings' @ i18n, context='html' }</h2>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="text" class="form-control" name="myAccount__firstName" id="myAccount__firstName" placeholder="${ 'First name' @ i18n, context='html' }" data-msg="${ 'Enter first name' @ i18n, context='html' }" value="" required>
							</div>
							<div class="col-12 col-md-6">
								<input type="text" class="form-control" name="myAccount__lastName" id="myAccount__lastName" placeholder="${ 'Last name' @ i18n, context='html' }" data-msg="${ 'Enter last name' @ i18n, context='html' }" value="" required>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12">
								<input type="email" class="form-control" name="myAccount__email" id="myAccount__email" placeholder="${ 'Business email address' @ i18n, context='html' }" data-msg="${ 'Enter a valid email address' @ i18n, context='html' }" value="" required>
								<div id="myAccount__yourEmailHelp" class="forms__copy--small">${accountactions.signupEmailPrivacyMessage @context='html'}</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="text" class="form-control" name="myAccount__position" id="myAccount__position" placeholder="${ 'Position' @ i18n, context='html' }" data-msg="${ 'Enter position' @ i18n, context='html' }" value="">
							</div>
							<div class="col-12 col-md-6">
								<input type="text" class="form-control" name="myAccount__phoneNumber" id="myAccount__phoneNumber" placeholder="${ 'Phone number' @ i18n, context='html' }" data-msg="${ 'Enter phone number' @ i18n, context='html' }" value="">
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<select name="myAccount__businessSize" id="myAccount__businessSize">
									<option value="" disabled>Business size</option>
									<option>Business &lt;10 employees</option>
									<option>11 - 49 employees</option>
									<option>50 - 249 employees</option>
									<option>250 - 499 employees</option>
									<option>500 - 999 employees</option>
									<option>1000+ employees</option>
								</select>
							</div>
							<div class="col-12 col-md-6">
								<select name="myAccount__businessSector" id="myAccount__businessSector">
									<option value="" disabled>Business sector</option>
									<option>Aerospace, Defense &amp; Security</option>
									<option>Airline Industry</option>
									<option>Automotive</option>
									<option>Banking</option>
									<option>Chemistry &amp; Pharma</option>
									<option>Consumer Goods</option>
									<option>Energy</option>
									<option>Engineering &amp; Manufacturing</option>
									<option>Health</option>
									<option>Insurance</option>
									<option>Life Sciences &amp; Healthcare</option>
									<option>Manufacturing</option>
									<option>Mining Industry</option>
									<option>Public Sector</option>
									<option>Technology</option>
									<option>Telecom</option>
									<option>Tourism</option>
									<option>Transport</option>
									<option>Utilities &amp; Energy</option>
								</select>
							</div>
						</div>
					</div>
					<div id="glb-youraccount-categories" class="forms__group" data-sly-use.categories="com.positive.dhl.core.models.AllCategories">
						<h2 class="forms__subtitle">${ 'Your preferences' @ i18n, context='html' }</h2>
						<div class="forms__row" data-sly-list="${categories.categoryLinks}">
							<div class="col-6">
								<div class="forms__checkbox--highlight">
									<input type="checkbox" id="checkboxId${itemList.index}" value="${item.header}" /> <label for="checkboxId${itemList.index}"><span>${item.header}</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="forms__group">
						<div class="p forms__copy forms__copy--spaced" data-sly-resource="par_two"></div>
							
						<div class="useraccount-currentpassword" style="display: none;">
							<h2 class="forms__subtitle">${ 'Your password' @ i18n, context='html' }</h2>
							<div class="forms__row">
								<div class="col-12">
									<div class="forms__password input-group mb-3">
										<input id="myAccount__currentPassword" name="myAccount__currentPassword" type="password" class="form-control" placeholder="${ 'Current password' @ i18n, context='html' }" autocomplete="off">
										<div class="input-group-append">
											<div class="input-group-text">
												<input type="checkbox" id="showme" data-field-id="myAccount__currentPassword">
												<label for="showme">${ 'Show' @ i18n, context='html' }</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<h2 class="forms__subtitle">${ 'New password' @ i18n, context='html' }</h2>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__password has-validity-check input-group mb-3">
									<input id="myAccount__newPassword" type="password" class="form-control" name="myAccount__newPassword" placeholder="${ 'New password' @ i18n, context='html' }" autocomplete="off">
									<div class="input-group-append">
										<div class="input-group-text">
											<input type="checkbox" id="showme1" data-field-id="myAccount__newPassword">
											<label for="showme1">${ 'Show' @ i18n, context='html' }</label>
										</div>
									</div>
								</div>
								<ul class="validity-checks" data-field-id="myAccount__newPassword">
									<li class="validity-checks__check" data-check="casing">
										<div class="validity-checks__circle"></div> <span
										class="validity-checks__criterion">${ 'lower and upper case' @ i18n, context='html' }</span>
									</li>
									<li class="validity-checks__check" data-check="special">
										<div class="validity-checks__circle"></div> <span
										class="validity-checks__criterion">${ 'special character' @ i18n, context='html' }</span>
									</li>
									<li class="validity-checks__check" data-check="number">
										<div class="validity-checks__circle"></div> <span
										class="validity-checks__criterion">${ 'number' @ i18n, context='html' }</span>
									</li>
									<li class="validity-checks__check" data-check="length">
										<div class="validity-checks__circle"></div> <span
										class="validity-checks__criterion">${ '8+ characters' @ i18n, context='html' }</span>
									</li>
								</ul>
							</div>
						</div>
						<h2 class="forms__subtitle">${ 'Confirm password' @ i18n, context='html' }</h2>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__password input-group mb-3">
									<input id="myAccount__confirmPassword" name="myAccount__confirmPassword" type="password" class="form-control" placeholder="${ 'Confirm password' @ i18n, context='html' }" data-equalTo="myAccount__newPassword" autocomplete="off">
									<div class="input-group-append">
										<div class="input-group-text">
											<input type="checkbox" id="showme99" data-field-id="myAccount__confirmPassword"> <label for="showme99">${ 'Show' @ i18n, context='html' }</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__checkbox">
									<input id="checkboxIdTCMessage" type="checkbox" name="required" /> <label for="checkboxIdTCMessage">${accountactions.signupTCMessage @context='html'}</label>
								</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="submit" class="forms__cta--red" value="${ 'Update' @ i18n, context='html' }" />
							</div>
						</div>
					</div>
					<div class="forms__group">
						<h2 class="forms__subtitle">${ 'Want to delete your account permanently?' @ i18n, context='html' }</h2>
						<div class="forms__copy" data-sly-resource="par_three"></div>
						
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<a class="forms__cta--grey" title="Delete account" href="${accountactions.deleteAccountUrl}">${ 'Delete Account' @ i18n, context='html' }</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</template>
