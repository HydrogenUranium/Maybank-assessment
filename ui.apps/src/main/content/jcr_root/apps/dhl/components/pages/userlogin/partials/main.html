<template data-sly-template.data="${@accountactions}">
<div class="page-body login">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<form class="forms" method="post" data-back="${accountactions.backUrl}" autocomplete="off" novalidate>
					<h1 class="forms__title">${ 'LOGIN' @ i18n, context='html' }</h1>
					<div class="forms__copy" data-sly-resource="par"></div>
						
					<div class="forms__group--text">
						<div class="forms__row">
							<div class="col-12">
								<input id="login__email" name="login__email" type="email" placeholder="${ 'Business email address' @ i18n, context='html' }*" required data-msg="${ 'Enter a valid email address' @ i18n, context='html' }" />
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__password--plain">
									<input id="login__password" name="login__password" type="password" class="form-control" placeholder="${ 'Your password' @ i18n, context='html' }*" data-msg="${ 'Enter password' @ i18n, context='html' }" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12">
								<div class="forms__checkbox">
									<input id="checkboxId" type="checkbox" /> <label for="checkboxId">${ 'Keep me logged in.' @ i18n, context='html' } <a href="${accountactions.passwordReminderUrl}">${ 'Forgot my password' @ i18n, context='html' }</a></label>
								</div>
							</div>
						</div>
						<div class="forms__row">
							<div class="col-12 col-md-6">
								<input type="submit" class="forms__cta--red" value="Login" />
							</div>
						</div>
					</div>
					<div class="forms__group--text" style="display: none;">
						<div class="forms__row">
							<div class="col-12 col-md-4 offset-md-4" style="display: none;">
								<button class="forms__cta--social fb facebook">
									<span class="forms__icon--facebook"></span> <span class="forms__button-text">${ 'Facebook' @ i18n, context='html' }</span>
								</button>
							</div>
							<div class="col-12 col-md-4" style="display: none;">
								<button class="forms__cta--social li linkedin">
									<span class="forms__icon--linkedin"></span> <span class="forms__button-text">${ 'LinkedIn' @ i18n, context='html' }</span>
								</button>
							</div>
							<div class="col-12 col-md-4" style="display: none;">
								<button class="forms__cta--social go google">
									<span class="forms__icon--google"></span> <span class="forms__button-text">${ 'Google' @ i18n, context='html' }</span>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
