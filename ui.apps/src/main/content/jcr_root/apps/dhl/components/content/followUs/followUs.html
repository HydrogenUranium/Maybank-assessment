<sly data-sly-use.footer="com.dhl.discover.core.models.Footer"/>

<div class="followUs__title">${footer.socialLinksLabel}</div>
<div class="followUs__items">
    <a class="followUs__item" data-sly-repeat="${footer.socialLinks}" href="${item.linkPath}">
        <img class="logo__image"
             src="${item.linkIcon}"
             title="${item.linkName}"
             alt="${item.linkName}"/>
    </a>
</div>
