<sly data-sly-use.model="com.dhl.discover.core.models.FollowUs"/>

<div class="followUs__title">${model.socialLinksLabel}</div>
<div class="followUs__items">
    <a class="followUs__item" data-sly-repeat="${model.socialLinks}" href="${item.linkPath}">
        <img class="logo__image"
             src="${item.linkIcon}"
             title="${item.linkName}"
             alt="${item.linkName}"/>
    </a>
</div>
