<sly data-sly-use.footerV2="com.dhl.discover.core.models.FooterV2Model"/>

<div class="followUs__title">${footerV2.socialLinksLabel}</div>
<div class="followUs__items">
    <a class="followUs__item" data-sly-repeat="${footerV2.socialLinks}" href="${item.linkPath}">
        <img class="logo__image"
             src="${item.linkIcon}"
             title="${item.linkName}"
             alt="${item.linkName}" />
    </a>
</div>
