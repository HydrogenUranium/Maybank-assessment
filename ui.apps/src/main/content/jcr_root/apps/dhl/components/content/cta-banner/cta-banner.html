<sly data-sly-use.model="com.dhl.discover.core.models.CtaBanner"
     data-sly-use.analytics="com.dhl.discover.core.models.TrackableComponent"
     data-sly-set.isEmpty="${!model.title || model.disabled}"></sly>

<div class="cq-placeholder" data-sly-test="${wcmmode.edit && isEmpty}" data-emptytext="${component.title}"></div>
<article class="cta-banner-component" data-sly-test="${!isEmpty}">
    <div class="banner">
        <div class="banner__body">
            <div class="banner__body__top-title">${model.topTitle @ context = 'html'}</div>
            <div class="banner__body__title">${model.title @ context = 'html'}</div>
            <a data-sly-attribute.data-analytics="${analytics.json}" href="${model.buttonLink}" class="banner__body__button">${model.buttonName}</a>
        </div>
        <div class="banner__image" id="${model.id}">
            <sly data-sly-use.template="/apps/dhl/htl/templates/background-image-styles.html"
                 data-sly-call="${template.adaptiveBackground @ id=model.id, mobile=model.mobileBackgroundImage, tablet=model.tabletBackgroundImage, desktop=model.desktopBackgroundImage}"></sly>
        </div>
    </div>
</article>
