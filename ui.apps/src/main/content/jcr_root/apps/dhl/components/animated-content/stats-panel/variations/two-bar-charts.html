<sly data-sly-use.idModel="com.dhl.discover.core.models.UniqueId"></sly>

<div class='statsPanel statsPanel--fashionAlt parallaxSection' data-duration="4" data-separator="," data-decimal=".">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="statsPanel__parallaxBox statsPanel__parallaxBox--fashion">
          <div class="col-lg-5 offset-lg-1">
            <p class="statsPanel__title">${properties.title}</p>
            <div class="statsPanel__copy statsPanel__copy--alt">${properties.firstDescriptionPart @ context='html'}</div>
          </div>
          <div class="statsPanel__boxWrapper">
            <div class="col-6 offset-lg-2 col-lg-4">
              <div class="statsPanel__wrapper statsPanel__wrapper--alt">
                <div class="statsPanel__statsWrapper statsPanel__statsWrapper--alt">
                  <div class="statsPanel__statsValue statsPanel__statsValue--alt" data-sly-test="${properties.hidePercentage != 'true'}" data-start="0" data-end="${properties.leftBlockPercent}" data-suffix="%">${properties.leftBlockPercent}%</div>
                  <div class="statsPanel__value statsPanel__value--alt">${properties.leftBlockTitle}</div>
                </div>
                <div class="boxFill boxFill--dark" aria-label="${properties.leftBlockTitle}">
				  <div class="boxFill__fill boxFill__fillstat__${idModel.id}">
                      <style type="text/css">
                        .boxFill--show .boxFill__fillstat__${idModel.id @ context='styleToken'} {
                            height: calc((((100% - 32.4%) / 100) * ${properties.leftBlockPercent @ context='number'}) + 32.4%);
                            transition: height 4000ms ease-out;
                        }
                    </style>
				    <div class="boxFill__fillTop"></div>
				  </div>
				  <div class="boxFill__front"></div>
				</div>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="statsPanel__wrapper statsPanel__wrapper--alt">
                <div class="statsPanel__statsWrapper statsPanel__statsWrapper--altDown">
                  <div class="statsPanel__statsValue statsPanel__statsValue--alt" data-start="0" data-sly-test="${properties.hidePercentage != 'true'}" data-end="${properties.rightBlockPercent}" data-suffix="%" data-duration="2.4">${properties.rightBlockPercent}%</div>
                  <div class="statsPanel__value statsPanel__value--alt">${properties.rightBlockTitle}</div>
                </div>
                <div class="boxFill boxFill--dark" aria-label="${properties.rightBlockTitle}">
				  <div class="boxFill__fill boxFill__fillstat2__${idModel.id}">
                      <style type="text/css">
                    .boxFill--show .boxFill__fillstat2__${idModel.id @ context='styleToken'} {
                        height: calc((((100% - 32.4%) / 100) * ${properties.rightBlockPercent @ context='number'}) + 32.4%);
                        transition: height 4000ms ease-out;
                    }
                </style>
				    <div class="boxFill__fillTop"></div>
				  </div>
				  <div class="boxFill__front"></div>
				</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
